// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.50'
        def coroutines_android = '1.2.1'
        def appcompat_version = '1.1.0'
        def material_version = '1.2.0-alpha01'
        def constraint_layout = '1.1.3'
        def lifecycle_version = '2.1.0'
        def truth_version = '0.43'
        def junit_version = '4.12'
        def androidx_test_version = '1.2.0'
        def work_version = "2.2.0"
        def room_version = '2.2.1'
        def expresso_version = "3.1.1"

        implementation_libraries = [
                "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",

                "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_android",
                "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_android",

                "androidx.appcompat:appcompat:$appcompat_version",
                "com.google.android.material:material:$material_version",

                "androidx.constraintlayout:constraintlayout:$constraint_layout",

                // ViewModel and LiveData
                "androidx.lifecycle:lifecycle-extensions:$lifecycle_version",
                "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",

                "androidx.work:work-runtime-ktx:$work_version",

                // Room for database
                "androidx.room:room-runtime:$room_version"
        ]

        implementation_kapt = [
                "androidx.room:room-compiler:$room_version"
        ]

        debug_libraries = [
                "com.google.truth:truth:$truth_version"
        ]

        test_libraries = [
                "junit:junit:$junit_version",
                "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_android",
                "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutines_android",
                "androidx.arch.core:core-testing:$lifecycle_version",
                "org.mockito:mockito-core:2.23.0",
                "androidx.arch.core:core-testing:$lifecycle_version"
        ]

        androidTest_libraries = [
                "junit:junit:$junit_version",
                "androidx.test:runner:$androidx_test_version",
                "androidx.test:rules:$androidx_test_version",
                "androidx.arch.core:core-testing:$lifecycle_version",
                "androidx.work:work-testing:$work_version",

                "androidx.test.espresso:espresso-core:$expresso_version",
                "androidx.test.espresso:espresso-contrib:$expresso_version",
                "androidx.test.espresso:espresso-intents:$expresso_version"
        ]
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
